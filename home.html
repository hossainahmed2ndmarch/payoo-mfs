<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Available Balance -->
            <div class="stats shadow">
              <div class="stat">
                <div id="current-balance" class="stat-value">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- User Action Button -->
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Add money form start -->
            <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount to Add</span>
                  </label>
                  <input
                    type="email"
                    placeholder="Add Amount to withdraw"
                    id="input-add-money"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter 4 digit pin number"
                    id="input-pin"
                    class="input input-bordered"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot password?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Add money form end -->
            <!-- Cash out form start here -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Enter amount to withdraw"
                    id="input-cash-out"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter 4 digit pin number"
                    id="cash-out-pin"
                    class="input input-bordered"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot password?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                   Withdraw Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash out form end here -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cash-out.js"></script>
  </body>
</html>
